<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<!--Input-->
	<label for="inText">Input Text:</label><br>
	<textarea id="inText" name="inText" rows="18" cols="50">Dear [user],
This is a tool that allows you to generate text templates, to fill and email.

You simply write your message here, and use brackets to create placeholders for input fields like so: [data]

If you want to use brackets without creating a field, use a \ before the bracket like so: \[data]

You can create multiple fields like so: [data1] [data2] or Use the same field multiple times: [data3] [data3].

Once you are done typing your message, click 'Generate Fields' to generate input fields.

After you enter all the values, you can click 'Generate Text' to generate the message replacing all placeholders with the data you entered.
	</textarea><br>
	<button id="updateBtn" onclick="genFlds()">Generate Input Fields</button><br>
	<!--Generated Input-->
	<label>Generated Fields:</label>
	<div id="inGen"></div>
	<!--Output-->
	<button id="updateBtn" onclick="genOut()">Generate Template</button><br>
	<label>Output Text:</label><br>
	<p style="border:solid 2px black; padding: 2%;" id="outText">Output text goes here.</p><br>
	<!--MailTo-->
	<label for="mail">Send to E-mail:</label>
	<input type="email" name="mail" id="mail"><br>
	<label for="sub">E-mail Subject:</label>
	<input type="text" name="sub" id="sub"><br>
	<button id="mailBtn" onclick="sendMail()">Send E-Mail</button>
	<!--script-->
	<script type="text/javascript" src="template-generator.js"></script>
</body>
</html>
